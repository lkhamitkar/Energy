version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade pip
      - pip install aws-sam-cli
  build:
    commands:
      - echo "== SAM build =="
      - cd src
      - sam build                      # add --use-container only if PrivilegedMode is ON
      - echo "== Package to packaged.yaml =="
      - sam package --s3-bucket "$PACKAGING_BUCKET" --output-template-file packaged.yaml
artifacts:
  files:
    - packaged.yaml
