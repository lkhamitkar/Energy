# .github/workflows/deploy.yml
name: Deploy with OIDC

on:
  pull_request:
    branches: [ main ]

jobs:
  push:
    name: push                # <- this is the checkâ€™s name
    environment: aws 
    runs-on: ubuntu-latest   
    permissions:
      id-token: write   # <-- required for OIDC
      contents: read
    steps:
      - name: Validate inputs
        run: |
          if [ -z "${{ secrets.AWS_ASSUME_ROLE_ARN }}" ]; then
            echo "Missing secret: AWS_ASSUME_ROLE_ARN"; exit 1; fi
          if [ -z "${{ vars.AWS_REGION }}" ]; then
            echo "Missing environment/repo variable: AWS_REGION"; exit 1; fi
      - uses: actions/checkout@v4
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Verify identity
        run: aws sts get-caller-identity
