AWSTemplateFormatVersion: '2010-09-09'
Description: IAM Role for Lambda to process orders (S3 + CloudWatch logging)

Parameters:
  S3BucketName:
    Type: String
    Default: order-results
    Description: S3 bucket for storing accepted orders

Resources:

  # IAM Role
  rbac:
    Type: AWS::IAM::Role
    Properties:
      RoleName: rbac
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: rbac-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # S3 permissions
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                Resource: !Sub "arn:aws:s3:::order-details/*"
              # CloudWatch logging permissions
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
