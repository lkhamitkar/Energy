AWSTemplateFormatVersion: '2010-09-09'
Description: CodePipeline (GitHub main -> Dev) with CodeBuild + CloudFormation via GitHub OAuthToken

Parameters:
  GitHubOwner:
    Type: String
    Default: lkhamitkar
  GitHubRepo:
    Type: String
    Default: energy
  MainBranchName:
    Type: String
    Default: main
    Description: Branch that auto-deploys to Dev
  PackagingBucketName:
    Type: String
    Default: build-packaging-eu-west-1
  DevStackName:
    Type: String
    Default: my-app-dev-stack
  TemplateFile:
    Type: String
    Default: template.yaml
  GitHubTokenSecretName:
    Type: String
    Default: GithubToken
    Description: ARN of the existing GitHub PAT secret (plain string)

Resources:
  ArtifactBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault: { SSEAlgorithm: AES256 }
      LifecycleConfiguration:
        Rules:
          - Id: ExpireAllAfter1Day
            Status: Enabled
            Prefix: ""                 # apply to all objects
            ExpirationInDays: 1        
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 1

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement: [{ Effect: Allow, Principal: { Service: codepipeline.amazonaws.com }, Action: sts:AssumeRole }]
      Policies:
        - PolicyName: pipeline
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: [ s3:GetObject, s3:PutObject, s3:ListBucket ]
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub '${ArtifactBucket.Arn}/*'
              - Effect: Allow
                Action: [ codebuild:StartBuild, codebuild:BatchGetBuilds ]
                Resource: '*'
              - Effect: Allow
                Action:
                  - cloudformation:CreateChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:DescribeChangeSet
                  - cloudformation:DescribeStacks
                  - cloudformation:GetTemplateSummary
                  - cloudformation:DeleteChangeSet
                Resource: '*'
              - Effect: Allow
                Action: iam:PassRole
                Resource: '*'
                Condition:
                  StringEqualsIfExists: { iam:PassedToService: cloudformation.amazonaws.com }
              - Effect: Allow
                Action: secretsmanager:GetSecretValue
                Resource:
                  - !Sub arn:aws:secretsmanager:eu-west-1:452344168826:secret:GithubToken-69sJGf

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement: [{ Effect: Allow, Principal: { Service: codebuild.amazonaws.com }, Action: sts:AssumeRole }]
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCodeBuildDeveloperAccess # includes S3 full access and service role
      Policies:
        - PolicyName: cfn-packaging
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: [ s3:PutObject, s3:GetObject, s3:ListBucket ]
                Resource:
                  - !Sub 'arn:aws:s3:::${PackagingBucketName}'
                  - !Sub 'arn:aws:s3:::${PackagingBucketName}/*'
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub '${ArtifactBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - sts:GetCallerIdentity
                Resource: "*"

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${AWS::StackName}-build'
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts: { Type: CODEPIPELINE }
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - { Name: PACKAGING_BUCKET, Value: !Ref PackagingBucketName }
          - { Name: TEMPLATE_FILE,  Value: !Ref TemplateFile }
      Source: { Type: CODEPIPELINE, BuildSpec: buildspec.yaml }
      TimeoutInMinutes: 30

  CloudFormationDeployRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement: [{ Effect: Allow, Principal: { Service: cloudformation.amazonaws.com }, Action: sts:AssumeRole }]
      Policies:
        - PolicyName: deploy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - { Effect: Allow, Action: "*", Resource: "*" }

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt PipelineRole.Arn
      ArtifactStore: { Type: S3, Location: !Ref ArtifactBucket }
      Stages:
        - Name: Source
          Actions:
            - Name: GitHub_Source
              ActionTypeId: { Category: Source, Owner: ThirdParty, Provider: GitHub, Version: '1' }
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref MainBranchName
                OAuthToken: !Sub "{{resolve:secretsmanager:${GitHubTokenSecretName}:SecretString:oauthtoken}}"
                PollForSourceChanges: "false"
              OutputArtifacts: [{ Name: SourceOutput }]
        - Name: Build
          Actions:
            - Name: BuildAndPackage
              ActionTypeId: { Category: Build, Owner: AWS, Provider: CodeBuild, Version: '1' }
              InputArtifacts: [{ Name: SourceOutput }]
              OutputArtifacts: [{ Name: BuildOutput }]
              Configuration: { ProjectName: !Ref CodeBuildProject }
        - Name: DeployDev
          Actions:
            - Name: CreateChangeSet
              ActionTypeId: { Category: Deploy, Owner: AWS, Provider: CloudFormation, Version: '1' }
              InputArtifacts: [{ Name: BuildOutput }]
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                StackName: !Ref DevStackName
                ChangeSetName: !Sub '${AWS::StackName}-dev-changeset'
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                TemplatePath: BuildOutput::packaged.yaml
                Capabilities: CAPABILITY_IAM,CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
              RunOrder: 1
            - Name: ExecuteChangeSet
              ActionTypeId: { Category: Deploy, Owner: AWS, Provider: CloudFormation, Version: '1' }
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                StackName: !Ref DevStackName
                ChangeSetName: !Sub '${AWS::StackName}-dev-changeset'
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
              RunOrder: 2

  GitHubWebhook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      Name: github-webhook
      TargetPipeline: !Ref Pipeline
      TargetAction: GitHub_Source
      TargetPipelineVersion: !GetAtt Pipeline.Version
      RegisterWithThirdParty: true
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        # Dynamic reference pulls the generated value at deploy time
        SecretToken: !Sub "{{resolve:secretsmanager:${GitHubTokenSecretName}:SecretString:webhooktoken}}"
      Filters:
        - JsonPath: $.ref
          MatchEquals: !Sub "refs/heads/${MainBranchName}"

Outputs:
  PipelineName: { Value: !Ref Pipeline }
  ArtifactBucketName: { Value: !Ref ArtifactBucket }
